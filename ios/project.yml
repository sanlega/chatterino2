name: ChatterinoIOS
options:
  minimumXcodeGenVersion: 2.38.0
  deploymentTarget:
    iOS: "17.0"
settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: com.sanlega.chatterinoios
    SWIFT_VERSION: 5.10
targets:
  ChatterinoIOS:
    type: application
    platform: iOS
    sources:
      - ChatterinoIOS
    settings:
      base:
        INFOPLIST_FILE: ChatterinoIOS/Info.plist
        GENERATE_INFOPLIST_FILE: NO
      configs:
        Debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: $(inherited) DEBUG USE_MOCK_SERVICES
        Release:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: $(inherited) USE_REAL_SERVICES
    scheme:
      testTargets: []
